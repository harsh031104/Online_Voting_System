<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Candidate</title>
</head>
<body>
    <h1>Update Candidate</h1>
    <form action="{{ url_for('update_candidate', candidate_id=candidate.id) }}" method="post">
        <label for="candidate_name">Name:</label>
        <input type="text" id="candidate_name" name="candidate_name" value="{{ candidate.name }}" required><br>
        <label for="candidate_description">Description:</label>
        <input type="text" id="candidate_description" name="candidate_description" value="{{ candidate.description }}"><br>
        <label for="candidate_image_url">Image URL:</label>
        <input type="text" id="candidate_image_url" name="candidate_image_url" value="{{ candidate.image_url }}"><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
