<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Election</title>
</head>
<body>
    <h1>Create New Election</h1>
    <form action="{{ url_for('create_election') }}" method="post">
        <label for="election_name">Election Name:</label>
        <input type="text" id="election_name" name="election_name" required><br>
        <label for="election_id">Election ID:</label>
        <input type="text" id="election_id" name="election_id" required><br>
        <label for="num_candidates">Number of Candidates:</label>
        <input type="number" id="num_candidates" name="num_candidates" min="1" required><br>
        <button type="submit">Create Election</button>
    </form>
</body>
</html>
