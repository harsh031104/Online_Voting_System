<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
</head>
<body>
    <h1>Welcome, {{ current_admin.username }}</h1>
    <h2>Your Elections:</h2>
    <ul>
        {% for election in elections %}
            <li>{{ election.name }}
                <form action="{{ url_for('view_election', election_id=election.id) }}" method="get">
                    <button type="submit">View Election</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
