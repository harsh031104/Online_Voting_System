<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Election</title>
</head>
<body>
    <h1>Election: {{ election.name }}</h1>
    <form action="{{ url_for('view_candidates', election_id=election.id) }}" method="get">
        <button type="submit">View Candidates</button>
    </form>
    <form action="{{ url_for('view_results', election_id=election.id) }}" method="get">
        <button type="submit">View Results</button>
    </form>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
</body>
</html>
